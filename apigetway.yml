#使用IP
eureka:
  instance:
    perferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#时区
spring:
  jackson:
    time-zone: GMT+8

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false
security:
  basic:
    enabled: false

#重定向保证host内容相同
zuul:
  add-host-header: true

#SpringPort
server:
  port: 9002
