#redis
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring:
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
  datasource:
    url: jdbc:mysql://localhost:3306/userdb?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
      time-zone: GMT+8
      serialization:
        WRITE_DATES_AS_TIMESTAMPS: false
  profiles:
    active: ${profileActive}

#mybatis
mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: cn.ylapl.mapper


#pagehelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  row-bounds-with-count: countSql

mapper:
  identity: MYSQL
  not-empty: false
  mappers:

yunpian:
  apiKey: c7eb83eca4f52f6201e0ae017176a87a
  format: 【云片网】您的验证码是

security:
  oauth2:
    resource:
      filter-order: 3