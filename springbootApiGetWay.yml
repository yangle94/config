#使用IP
eureka:
  instance:
    perferIpAddress: true
    
#时区
spring:
  jackson:
    time-zone: GMT+8

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false
security:
  basic:
    enabled: false

#健康检查
eureka:
  client:
    healthcheck:
      enabled: true

#重定向保证host内容相同
zuul:
  add-host-header: true
