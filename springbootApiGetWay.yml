#时区
spring:
  jackson:
    time-zone: GMT+8
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: 123456

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
  health:
    db:
      enabled: false
security:
  basic:
    enabled: false

#健康检查
eureka:
  client:
    healthcheck:
      enabled: true

#重定向保证host内容相同
zuul:
  add-host-header: true
