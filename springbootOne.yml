#datasource
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver

  rabbitmq:
    host: localhost
    port: 5672
    
#mvc
  # 这个是配置模板路径的，默认就是templates，可不用配置
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5

#时区
  jackson:
    time-zone: GMT+8

#SpringAdmin
  # boot:Ï
  #   admin:
  #     url: http://localhost:9000

#mybatis
mybatis:
  type-aliases-package: com.zs5s.mapper
  type-handlers-package: com.zs5s.mapper
  configuration:
    map-underscore-to-camel-case: true
  configuration.default-fetch-size: 100
  configuration.default-statement-timeout: 30

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#spring.profiles.active=@profileActive@


#JettyPort
server:
  port: 9006

#JMX
endpoints:
  jmx:
    unique-names: true

management:
  security:
    enabled: false
health:
  db:
    enabled: false
security:
  basic:
    enabled: false

eureka:
  client:
    #健康检查
    healthcheck:
      enabled: true
  instance:
    lease-renewal-interval-in-seconds: 3000
    lease-expiration-duration-in-seconds: 9000

#eurekaService
###注册到注册中心后的host路径
#注释此行，自动去检测主机名
#eureka.instance.hostname=one

feign:
  #请求gzip压缩
  compression:
    request:
      enabled: true
    response:
      enabled: true

from: 12345678